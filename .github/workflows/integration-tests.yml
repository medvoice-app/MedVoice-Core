name: Integration Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Cancel in-progress jobs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.8.2
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Export dependencies to requirements.txt
      run: |
        poetry install --no-interaction --no-root
        make export
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "Creating .env file from template..."
        cp .env.example .env
        # Add any required environment variables for CI
        echo "CI=true" >> .env
    
    - name: Start application
      run: |
        # Export Docker cache location for docker-compose to use
        export DOCKER_BUILDKIT=1
        export COMPOSE_DOCKER_CLI_BUILD=1
        export DOCKER_BUILDKIT_CACHE=/tmp/.buildx-cache
        
        # Run the application in detached mode
        make up &
        # Wait for services to be ready
        sleep 30
        
    - name: Run integration tests
      run: |
        make test-api
        
    - name: Stop application
      if: always()
      run: |
        make down
